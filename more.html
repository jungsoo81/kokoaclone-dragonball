<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - Kokoa Clone 2020</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="box">
          <span class="text">No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="box box-center">00:00</div>
        <div class="box box-right">
          <span class="text">120%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
    </header>

    <div class="control-bar">
      <span>More</span>
      <div class="icons">
        <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        <a href=""><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </div>

    <div class="user-bar">
      <div class="user-bar__img">
        <img
          src="https://pbs.twimg.com/profile_images/1053055123193122816/IUwo6l_Q_400x400.jpg"
        />
      </div>

      <div class="user-bar__center">
        <span class="user-bar__title">Goku Son</span>
        <span class="user-bar__text">Yo!</span>
      </div>

      <div class="user-bar__right more-user-bar">
        <i class="far fa-comment-alt fa-2x"></i>
      </div>
    </div>

    <main class="more-section">
      <div class="more-icons">
        <div class="more-icons-container">
          <div class="icons-inner">
            <i class="far fa-calendar-check fa-2x"></i>
            <span>Calendar</span>
          </div>

          <div class="icons-inner">
            <i class="far fa-hdd fa-2x"></i>
            <span>Talk Drive</span>
          </div>

          <div class="icons-inner">
            <i class="far fa-smile-wink fa-2x"></i>
            <span>Emoticons</span>
          </div>

          <div class="icons-inner">
            <i class="fas fa-paint-roller fa-2x"></i>
            <span>Themes</span>
          </div>
        </div>

        <div class="more-icons-container">
          <div class="icons-inner">
            <i class="far fa-money-bill-alt fa-2x"></i>
            <span>Account</span>
          </div>

          <div class="icons-inner">
            <i class="far fa-comments fa-2x"></i>
            <span>Openchat</span>
          </div>

          <div class="icons-inner">
            <i class="fas fa-user-friends fa-2x"></i>
            <span>Friends</span>
          </div>

          <div class="icons-inner">
            <i class="fas fa-video fa-2x"></i>
            <span>Movies</span>
          </div>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions-inner">
          <h3 class="suggestions-title">Save the world from the enemies</h3>

          <div class="suggestions-main">
            <div class="suggestions-icons-container">
              <div class="suggestions-icons-inner">
                <img
                  src="https://imgix.ranker.com/user_node_img/50081/1001612389/original/mighty-frieza-photo-u2?fit=crop&fm=pjpg&q=60&w=650&dpr=2"
                />
                <span>Frieza</span>
              </div>
            </div>
            <div class="suggestions-icons-container">
              <div class="suggestions-icons-inner">
                <img
                  src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3f/Majin-Boo.jpg/250px-Majin-Boo.jpg"
                />
                <span>Majin Buu</span>
              </div>
            </div>
            <div class="suggestions-icons-container">
              <div class="suggestions-icons-inner">
                <img
                  src="https://i.ytimg.com/vi/cofigleOgps/maxresdefault.jpg"
                />
                <span>Cell</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="nav-bar">
      <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
      <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
    </div>
    <div id="no-mobile">
      <div class="no-mobile-container">
        <span>Make your screen smaller to play the game.</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0b4ca1792e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
