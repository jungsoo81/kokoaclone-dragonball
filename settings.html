<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kokoa Clone 2020</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="box">
          <span class="text">No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="box box-center">00:00</div>
        <div class="box box-right">
          <span class="text">120%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
    </header>

    <div class="settings-bar">
      <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
      <span>Settings</span>
      <div class="icons">
        <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
      </div>
    </div>

    <main>
      <ul class="ul">
        <li class="li"><i class="fas fa-bullhorn"></i>Notices</li>
        <li class="li"><i class="fas fa-flask"></i>Kokoa Lab</li>
        <li class="li"><i class="fas fa-info-circle"></i>Version</li>
      </ul>

      <ul class="ul">
        <li class="li">
          <i class="fas fa-lock"></i>
          <span class="li__text">Privacy</span>
        </li>
        <li class="li">
          <i class="far fa-bell"></i>
          <span class="li__text">Notifications</span>
        </li>
        <li class="li">
          <i class="far fa-user"></i> <span class="li__text">Friends</span>
        </li>
        <li class="li">
          <i class="far fa-comment"></i> <span class="li__text">Chats</span>
        </li>
        <li class="li">
          <i class="fas fa-tv"></i>
          <span class="li__text">Display</span>
          <div class="badge badge_sm">N</div>
        </li>
        <li class="li">
          <i class="fas fa-brush"></i><span class="li__text">Themes</span>
          <div class="badge badge_sm">N</div>
        </li>
        <li class="li">
          <i class="fas fa-phone-alt"></i><span class="li__text">Call</span>
        </li>
      </ul>
    </main>

    <div class="nav-bar">
      <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
      <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
    </div>

    <div id="no-mobile">
      <div class="no-mobile-container">
        <span>Make your screen smaller to play the game.</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0b4ca1792e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
