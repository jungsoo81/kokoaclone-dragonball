<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoa Clone 2020</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="box">
          <span class="text">No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="box box-center">00:00</div>
        <div class="box box-right">
          <span class="text">120%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
    </header>

    <div class="showcase">
      <h1>Welcome to DragonBall Game</h1>
      <p>
        If you have a DB Account, <br />log in with your email or phone number.
      </p>
    </div>

    <div class="login">
      <input type="text" placeholder="Email or phone number" required />
      <input type="password" placeholder="Password" required />

      <div class="btn btn-login"><a href="friends.html">Log In to play</a></div>
      <div class="btn"><a href="friends.html">Sign Up</a></div>

      <span><a href="friends.html">Find DB Account or Password</a></span>
    </div>
    <div id="no-mobile">
      <div class="no-mobile-container">
        <span>Make your screen smaller to play the game.</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0b4ca1792e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
