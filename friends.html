<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa Clone 2020</title>
  </head>

  <body>
    <header>
      <div class="header">
        <div class="box">
          <span class="text">No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="box box-center">00:00</div>
        <div class="box box-right">
          <span class="text">120%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt fa-sm"></i>
        </div>
      </div>
    </header>

    <div class="control-bar">
      <span>Friends</span>
      <div class="icons">
        <a href="find.html"><i class="fas fa-search fa-lg"></i></a>
        <a href=""><i class="fas fa-music fa-lg"></i></a>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </div>

    <div class="friends-display">
      <div class="friends-display-text">
        <i class="fas fa-info-circle"></i>
        <span> Choose your allies </span>
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <main class="friends-main">
      <div class="user-bar friends-userbar">
        <div class="user-bar__img">
          <img
            src="https://vignette.wikia.nocookie.net/dragonball/images/e/eb/Bulma_-_Blood_Rubies_-_000.png/revision/latest?cb=20191109020452"
          />
        </div>

        <div class="user-bar__center">Bulma</div>
      </div>
      <div class="user-bar friends-userbar">
        <div class="user-bar__img">
          <img
            src="https://static3.cbrimages.com/wordpress/wp-content/uploads/2019/10/Unstoppable-Gohan-Cropped.jpg"
          />
        </div>

        <div class="user-bar__center">Gohan</div>
      </div>
      <div class="user-bar friends-userbar">
        <div class="user-bar__img">
          <img
            src="https://www.anime-planet.com/images/characters/vegeta-2186.jpg"
          />
        </div>

        <div class="user-bar__center">Vegeta</div>
      </div>
      <div class="user-bar friends-userbar">
        <div class="user-bar__img">
          <img
            src="https://i.pinimg.com/originals/2d/66/cd/2d66cd19d2fb777a314b96dc3043fdd5.jpg"
          />
        </div>

        <div class="user-bar__center">Krillin</div>
      </div>

      <div class="suggestions channel">
        <div class="suggestions-inner">
          <h3 class="suggestions-title">Channel</h3>
        </div>
      </div>
    </main>

    <div class="nav-bar">
      <a href="friends.html"><i class="far fa-user fa-2x"></i></a>
      <a href="chats.html"><i class="far fa-comment fa-2x"></i></a>
      <a href="find.html"><i class="fas fa-search fa-2x"></i></a>
      <a href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
    </div>
    <div id="no-mobile">
      <div class="no-mobile-container">
        <span>Make your screen smaller to play the game.</span>
      </div>
    </div>

    <div id="splash">
      <img
        src="https://pbs.twimg.com/profile_images/1053055123193122816/IUwo6l_Q_400x400.jpg"
      />

      <span> Are you ready? </span>
    </div>
    <script
      src="https://kit.fontawesome.com/0b4ca1792e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
